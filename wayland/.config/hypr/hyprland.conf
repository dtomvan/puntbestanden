# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@74.91,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
env = XCURSOR_SIZE,20
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
# env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
env = ELECTRON_OZONE_PLATFORM_HINT,auto


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_variant = euro
    kb_model = pc105
    kb_options = compose:ralt,grp:alt_caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
}

debug {
    disable_logs = false
    enable_stdout_logs = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

cursor {
    no_hardware_cursors = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty msg create-window || alacritty
bind = $mainMod, C, killactive,
bind = SUPERALT, M, exit,
bind = $mainMod, M, fullscreen,1
bind = $mainMod, F, fullscreen,0
bind = $mainMod, Print, exec,grimblast --notify --freeze copysave area "$HOME/screenshots/screenshot.$(date +%Y%m%d_%H%M%S).png"
bind = $mainMod SHIFT, F, fullscreenstate,-1 2
bind = $mainMod, S, togglefloating,
bind = $mainMod, R, exec, source ~/.local/share/antidot/env.sh; $(tofi-run)
bind = $mainMod, space, exec, source ~/.local/share/antidot/env.sh; $(tofi-drun)
bind = $mainMod, V, exec, clipman pick --tool bemenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = ALTSHIFT,equal, exec,~/.config/hypr/zoom.sh +0.1
bind = $mainMod,minus, exec,~/.config/hypr/zoom.sh -0.1
bind = $mainMod,equal, exec,~/.config/hypr/zoom.sh =
bind = $mainMod,f2, exec, hyprpicker --autocopy
# bind = $mainMod,f3, exec, swww img "$HOME/Pictures/wallpapers/$(/bin/ls -1 ~/Pictures/wallpapers | shuf -n1)" --transition-fps 75 --transition-type wipe --transition-duration 1
bind = $mainMod,f3, exec, swww img "$(shuf -n1 ~/Pictures/wallpapers/favorites.txt)" --transition-fps 75 --transition-type wipe --transition-duration 1
# bind = $mainMod SHIFT,f3, exec, swww img "$(shuf -n1 ~/Pictures/wallpapers/favorites.txt)" --transition-fps 75 --transition-type wipe --transition-duration 1
bind = $mainMod CONTROL,f3, exec, swww img -t none "$(shuf -n1 ~/Pictures/wallpapers/favorites.txt)"
bind = $mainMod,f4,exec,~/.config/hypr/bgfav.sh add
bind = $mainMod,f5,exec,swww clear 000000
bind = $mainMod SHIFT,f4,exec,~/.config/hypr/bgfav.sh remove
bind = $mainMod SHIFT,escape,exec, ~/.config/hypr/lock.sh
bind = $mainMod,D,exec, ~/.config/hypr/desktop-alpha.sh 0.1; sleep 1; ~/.config/hypr/desktop-alpha.sh 1
# bind = $mainMod,escape,exec, eww open powermenu
bind = $mainMod,escape,exec, ags -t pmenu
bind = $mainMod,grave,exec, ags -b asztal -t overview
bind = $mainMod,f12,exec,~/.config/hypr/toggle-nightlight.sh
bind = ALT,f4,execr,/bin/true
# bind = $mainMod,f8,exec,foot bash ~/.local/bin/nvim-sessionizer
# bind = $mainMod SHIFT,f8,exec,foot bash -c 'cd "$(fd -t d -d 2 . ~/projects/00-code/ ~/IdeaProjects/ | sk)"; idea . %; disown; exit'

bind = $mainMod,tab,workspace,prev
bind = $mainMod ALT,tab,movetoworkspace,prev
bind = $mainMod SHIFT,tab,movetoworkspacesilent,prev

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, togglespecialworkspace,

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, special

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, special
bind = $mainMod SHIFT, comma, exec, ~/.config/hypr/hide.sh hide
bind = $mainMod SHIFT, period, exec, ~/.config/hypr/hide.sh unhide

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86AudioNext, exec, playerctl next

exec-once=~/.config/hypr/start-xpdh.sh # todo add lib.writeBashBin
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=discord --start-minimized
exec-once=ags
exec-once = swww init; sleep 0.2; swww img "$(shuf -n1 ~/Pictures/wallpapers/favorites.txt)" --transition-type none
exec-once = wl-paste -t text --watch clipman store
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=~/.config/hypr/swayidle.sh # todo add lib.writeBashBin
# exec-once=foot --server
exec-once=/usr/lib/kdeconnectd
exec-once=~/scripts/open-obsidian.sh
exec-once=steam-native -silent

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = float, workspace:7
windowrulev2 = center, workspace:7
# windowrulev2 = size 900 500, workspace:7,initialClass:^(footclient)$
# windowrule = float, title:^foot-as-a-timer$
# windowrule = size 536 121, title:^foot-as-a-timer$
# windowrule = move 100%-536 46, title:^foot-as-a-timer$
windowrule = workspace 8,title:^(.*)(Discord)$
